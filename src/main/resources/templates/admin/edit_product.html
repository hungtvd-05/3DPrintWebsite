<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <style>
        .preview-item {
            display: inline-block;
            margin: 5px;
        }

        .preview-content {
            position: relative;
            height: 300px;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .btn-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .btn-remove i {
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .btn-remove:hover {
            background: rgba(220, 53, 69, 1);
        }

        #imagePreview, #stlPreview {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .dropzone {
            min-height: 100px !important;
            border: 2px dashed #ccc !important;
        }

        .dropzone .dz-message {
            margin: 1em 0 !important;
        }

        .tag-input-wrapper {
            position: relative;
        }

        .suggestion-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f8f9fa;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 45px;
        }

        .tag {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .remove-tag {
            cursor: pointer;
            color: #dc3545;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/",
                "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.2.0/ckeditor5.js",
                "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.2.0/"
            }
        }
    </script>
    <link rel="stylesheet" th:href="@{/css/dropzone.min.css}">
    <script type="text/javascript" th:src="@{/js/dropzone.min.js}"></script>

    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.2.0/ckeditor5.css">
    <div class="container-sm content1 fs-5">
        <div class="card card-sh">
            <div class="card-body">
                <div class="text-center">
                    <h4>Thêm sản phẩm</h4>
                    <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                </div>
                <form method="post" enctype="multipart/form-data" id="productForm">
                    <div>
                        <label for="ten">Tên sản phẩm</label>
                        <input type="text" name="name" id="ten" class="form-control" required th:value="${product.name}">
                    </div>
                    <div class="row">
                        <div class="mb-3 col-lg-9">
                            <label for="gia">Chi phí sản phẩm (&#8363)</label>
                            <input id="gia" name="price" class="form-control" type="number" min="0" th:value="${product.price}">
                        </div>
                        <div class="mb-3 col-lg-3">
                            <label for="active" style="margin-bottom: 5px">Trạng thái</label>
                            <div class="d-flex">
                                <div class="form-check" style="margin-right: 20px">
                                    <input class="form-check-input" type="radio" name="status" id="active"
                                           value="true" th:checked="${product.status}">
                                    <label class="form-check-label" for="active">
                                        Hiện
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="status" id="inactive"
                                           value="false" th:checked="${!product.status}">
                                    <label class="form-check-label" for="inactive">
                                        Ẩn
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Upload Files</label>
                        <div>
                            <!-- Dropzone cho ảnh -->
                            <div id="imageDropzone" class="dropzone">
                                <div class="dz-message">
                                    Kéo thả ảnh vào đây hoặc click để chọn ảnh
                                </div>
                            </div>
                            <!-- Vùng preview ảnh -->
                            <div id="imagePreview" class="mt-3"></div>
                        </div>
                        <div>
                            <!-- Dropzone cho STL -->
                            <div id="stlDropzone" class="dropzone">
                                <div class="dz-message">
                                    Kéo thả file STL vào đây hoặc click để chọn file
                                </div>
                            </div>
                            <!-- Vùng preview STL -->
                            <div id="stlPreview" class="mt-3"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="editor">Nhập mô tả sản phẩm</label>
                        <textarea id="editor" name="description" class="form-control">
                            [[${product.description}]]
                        </textarea>
                    </div>

                    <div class="mb-3">
                        <label>Tags</label>
                        <div class="tag-input-wrapper">
                            <input type="text"
                                   class="form-control"
                                   id="input-sugg"
                                   placeholder="Thêm tag..."
                                   autocomplete="off" />
                            <div class="suggestion-list" style="display: none;">
                                <!-- Suggestions sẽ được thêm vào đây bằng JavaScript -->
                            </div>
                        </div>
                        <div id="tagList" class="tag-list"></div>
                    </div>

                    <div class="row">
                        <div class="col-2 pe-0">
                            <a onclick="history.back()" class="btn btn-success w-100"><i class="ti ti-logout-2"></i></a>
                        </div>
                        <div class="col-2 pe-0">
                            <a th:href="'/admin/delete-product:' + ${product.id}" class="btn btn-danger w-100"><i class="ti ti-trash-x"></i></a>
                        </div>
                        <div class="col-8">
                            <button class="btn btn-primary w-100">Cập nhật</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        const initialTags = /*[[${tags}]]*/ [];
        const existingImages = /*[[${product.imageFiles}]]*/ {};
        const existingStlFiles = /*[[${product.stlFiles}]]*/ {};
        const existingTags = /*[[${product.getTagDTOs()}]]*/ [];
        const productId = /*[[${product.id}]]*/ null;
    </script>

    <script type="importmap">
        {
            "imports": {
                "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.2.0/ckeditor5.js",
                "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.2.0/"
            }
        }
    </script>
    <script type="module" th:src="@{/js/ckeditor.js}"></script>
    <script type="module" th:src="@{/js/edit-product.js}"></script>
</section>

</body>
</html>
